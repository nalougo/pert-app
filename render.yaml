services:
  # Backend Laravel avec stockage JSON local
  - type: web
    name: pert-backend
    env: docker
    rootDir: backend-pert
    dockerfilePath: ./Dockerfile
    plan: free
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://pert-backend.onrender.com
      - key: APP_KEY
        sync: false
      - key: DB_CONNECTION
        value: sqlite
      - key: SESSION_DRIVER
        value: file
      - key: CACHE_DRIVER
        value: file

  # Frontend
  - type: web
    name: pert-frontend
    env: static
    rootDir: frontend-pert
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    plan: free