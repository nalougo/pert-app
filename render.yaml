services:
  # Backend Laravel
  - type: web
    name: pert-backend
    env: docker
    rootDir: backend-pert
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://pert-backend.onrender.com
      - key: APP_KEY
        sync: false  # Ã€ ajouter manuellement
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: 3306
      - key: DB_DATABASE
        sync: false
      - key: DB_USERNAME
        sync: false
      - key: DB_PASSWORD
        sync: false

  # Frontend (si React/Vue/Angular)
  - type: web
    name: pert-frontend
    env: static
    rootDir: frontend-pert
    buildCommand: npm install && npm run build
    staticPublishPath: ./build  # ou ./dist selon votre framework